    <script>
        // 2.print even numbers in array
let arr=[35,78,95,36,89,78]
for(let i in arr){
    if(i%2==0){
        console.log(arr[i])
    }
}

// 3.print odd numbers in array
let arr1=[35,78,95,36,89,78]
for(let i in arr1){
    if(i%2!==0){
        console.log(arr1[i])
    }
}

// 4.find largest element in array
let a=[2,5,67,89,45,104,56]
let max=0;
for(let i=0;i<=a.length;i++){
    if(a[i]>max){
        max=a[i]
    }
}console.log(max)

//reverse an array
let b=[5,6,7,4,9]
for(let i=b.length -1;i>=0;i--){
    console.log(b[i])
}

    </script>
